<!doctype html>
<html lang="en" ng-app="phonecatApp_2" ng-controller="PhoneListCtrl_2">

<head>
  <meta charset="utf-8">
  <title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controller_2.js"></script>

</head>

<body>
  <p>Hello, {{name}}!</p>
  <p>Total number of phones: {{phones.length}}</p>
  <p>Current query: {{query}}</p>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Side bar content-->
        Search: <input ng-model="query"/>
      </div>
      <div class="col-md-2">
        <!--Side bar content-->
        Sort by: 
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
          <option value="-age">Oldest</option>
        </select>
        <p> selected order is {{orderProp}}</p>
      </div>
      
      <div class="col-md-8">
        <!--Body content-->
        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
            <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
            <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
            <p>
              {{phone.snippet}}
            </p>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <pre>{{phones | filter:query | orderBy:orderProp |json}}</pre>
 
</body>

</html>
